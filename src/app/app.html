<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidebar">

    <!-- <ion-thumbnail item-start>
      <img src="http://www.ielusc.br/aplicativos/wordpress_revi/wp-content/uploads/2015/10/kkk.png">
    </ion-thumbnail> -->

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="sidebar_list">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
