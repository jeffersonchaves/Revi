<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let category of categories">

      <ion-label>{{category.name}}</ion-label>
      <ion-checkbox checked="true" (click)="alerta(category.term_id)" >{{category.name}}</ion-checkbox>
      
    </ion-item>

  </ion-list>

</ion-content>
